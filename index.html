<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter Website using HTML, CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="title">TEMPERATURE CONVERTER</div>
    <div class="container">
        <div class="temperature-converter">
            <!-- Moved the result below the degree-type -->
            <div class="degree-type">
                <div class="degree-field">
                    <label for="degree">DEGREES</label>
                    <input type="number" name="degree" id="degree" />
                </div>
                <div class="temp-field">
                    <label for="temp-type">TYPE</label>
                    <select name="temperatures" id="temp-type" autocomplete="on">
                        <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                        <option id="kelvin" value="kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
            <!-- Result now comes below the degree-type -->
            <div class="result">
                <span class="result-heading">RESULT </span>
                <h2 class="celsius-value" id="celsius"></h2>
            </div>
            <button id="convert-btn">Convert</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
